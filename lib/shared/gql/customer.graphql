mutation CreateCustomer($createCustomerInput: CreateCustomerInput!) {
  createCustomer(createCustomerInput: $createCustomerInput) {
    id
    email
    firstName
    lastName
    social
    avatar
    isAdmin
    createdAt
    updatedAt
  }
}

mutation LoginCustomer($loginCustomerInput: LoginCustomerInput!) {
  loginCustomer(loginCustomerInput: $loginCustomerInput) {
    id
    email
    firstName
    lastName
    phone
    role
    social
    userName
    avatar
    cart {
      id
      quantity
      createdAt
      updatedAt
    }
    isAdmin
    createdAt
    updatedAt
  }
}

query GetCustomerProfile {
  getCustomerProfile {
    id
    email
    firstName
    lastName
    userName
    avatar
    phone
    role
    isAdmin
    createdAt
    updatedAt
  }
}
query GetCustomers {
  getCustomers {
    id
    email
    social
    firstName
    lastName
    phone
    userName
    avatar
    role
    isAdmin
    createdAt
    updatedAt
  }
}
query GetCustomerById($getCustomerByIdId: String!) {
  getCustomerById(id: $getCustomerByIdId) {
    id
    email
    social
    firstName
    lastName
    userName
    avatar
    phone
    role
    isAdmin
    createdAt
    updatedAt
    cart {
      id
      quantity
      createdAt
      updatedAt
    }
  }
}
mutation UpdateCustomer($updateCustomerId: String!, $updateCustomerInput: UpdateCustomerInput!) {
  updateCustomer(id: $updateCustomerId, updateCustomerInput: $updateCustomerInput) {
    id
    email
    firstName
    lastName
    phone
    role
    social
    userName
    avatar
    isAdmin
    createdAt
    updatedAt
  }
}
mutation DeleteCustomer($deleteCustomerId: String!) {
  deleteCustomer(id: $deleteCustomerId)
}

query LogoutCustomer {
  logoutCustomer
}
