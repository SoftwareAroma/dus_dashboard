mutation CreateAdmin($createAdminInput: CreateAdminInput!) {
  createAdmin(createAdminInput: $createAdminInput) {
    email
    firstName
    lastName
    phone
    userName
  }
}

mutation LoginAdmin($loginAdminInput: LoginAdminInput!) {
  loginAdmin(loginAdminInput: $loginAdminInput) {
    id
    email
    firstName
    lastName
    phone
    role
  }
}

query GetAdmins {
  getAdmins {
    id
    email
    lastName
    firstName
    userName
    avatar
    phone
    isAdmin
    password
    salt
    role
    createdAt
    updatedAt
  }
}

query GetAdminById($getAdminByIdId: String!) {
  getAdminById(id: $getAdminByIdId) {
    id
    email
    firstName
    lastName
    userName
    avatar
    phone
    role
  }
}


query GetAdminProfile {
  getAdminProfile {
    id
    email
    firstName
    lastName
    userName
    avatar
    phone
    role
  }
}

mutation UpdateAdmin($updateAdminId: String!, $updateAdminInput: UpdateAdminInput!) {
  updateAdmin(id: $updateAdminId, updateAdminInput: $updateAdminInput) {
    id
    email
    firstName
    lastName
    userName
    phone
    role
  }
}

mutation UpdateAdminAvatar($avatar: Upload!, $updateAdminAvatarId: String!) {
  updateAdminAvatar(avatar: $avatar, id: $updateAdminAvatarId)
}


mutation DeleteAdminAvatar($deleteAvatarId: String!) {
  deleteAdminAvatar(id: $deleteAvatarId)
}

query LogoutAdmin {
  logoutAdmin
}

mutation DeleteAdmin($deleteAdminId: String!) {
  deleteAdmin(id: $deleteAdminId)
}

  