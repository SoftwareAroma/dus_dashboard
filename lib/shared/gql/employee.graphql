mutation Mutation($createEmployeeInput: CreateEmployeeInput!) {
  createEmployee(createEmployeeInput: $createEmployeeInput) {
    id
    firstName
    lastName
    email
    designation
    avatar
    phoneNumber
    createdAt
    updatedAt
    attendance {
      id
      closeTime
      startTime
      employeeId
      createdAt
      updatedAt
    }
  }
}
